<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-globe text-warning"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Memory Used</p>
              <p class="card-title" style="margin-left:-10px" *ngIf="space_data.byte>1024 && space_data.byte<1024*1024" >{{space_data.kb}}KB
              <p class="card-title" style="margin-left:-10px" *ngIf="space_data.byte>=1024*1024 && space_data.byte<1024*1024*1024" >{{space_data.mb}}MB
              <p class="card-title" style="margin-left:-10px" *ngIf="space_data.byte>=1024*1024*1024" >{{space_data.gb}}GB
                <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <a href="#" title="update now" id="update" (click)="update()"><i class="fa fa-refresh"></i></a>Update Now
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-favourite-28 text-primary"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Total Items</p>
              <p class="card-title">{{fish_count[0].count}}

            </div>
          </div>
        </div>
      </div>

<div class="row">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/koi1.jpg" class="d-block w-100" alt="images1" >
      </div>
      <div class="carousel-item">
        <img src="assets/img/koi2.jpg" class="d-block w-100" alt="images2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/koi3.jpg" class="d-block w-100" alt="images3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
