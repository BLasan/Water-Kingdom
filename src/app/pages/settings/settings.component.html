<div class="container-fluid">
    <div class="row" *ngIf="isLoadedVisibility">
        <div class="col-md-6">
            <div class="card" style="width:20rem;">
                <div class="card-body">
                    <h5 class="card-title" style="color:red">Password Reset</h5>
                    <form  #reset action="password_reset" [formGroup]="form" method="POST"> 
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password"  formControlName="new_password"
                                [ngClass]="{'is-invalid':form.get('new_password').invalid && form.get('new_password').touched,'is-valid':form.get('new_password').touched && form.get('new_password').valid}">
                            <div *ngIf="form.get('new_password').invalid && form.get('new_password').touched" class='invalid-feedback'>
                                <div *ngIf="form.get('new_password').errors.required">Password is Required</div>
                                <div *ngIf="form.get('new_password').errors.minlength">Password must contain at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new_password">Re-Enter Password</label>
                            <input type="password" class="form-control" id="reEnter_password" name="reEnter_password"  formControlName="reEnter_password"
                                [ngClass]="{'is-invalid':form.get('reEnter_password').invalid && form.get('reEnter_password').touched,'is-valid':form.get('reEnter_password').touched && form.get('reEnter_password').valid}">
                            <div *ngIf="form.get('reEnter_password').invalid && form.get('reEnter_password').touched" class='invalid-feedback'>
                                <div *ngIf="form.get('reEnter_password').errors.required">Password is Required</div>
                                <div *ngIf="form.get('reEnter_password').errors.notequal">Password does not not match</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="update ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary btn-round" [disabled]="!form.valid" (click)="reset.submit()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
