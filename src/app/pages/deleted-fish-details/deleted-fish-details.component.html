<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" style="color:black"><b>Fish Details</b></h4>
            </div>
            <div class="card-body">
                <div class="table-scroll">
                    <div *ngIf="(item_details | json) != '[]'">
                        <table class="table table-dark">
                            <thead>
                                <th >Image</th>
                                <th >Name</th>
                                <th >Category</th>
                                <th >Age</th>
                                <th >Size</th>
                                <th >Gender</th>
                                <th >Price</th>
                                <th >Code</th>
                                <th >Description</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item_details of item_details">
                                    <td><img src="{{item_details.img_path}}" height="35px" width="35px" id="item_pic" ></td>
                                    <td>{{item_details.name}}</td>
                                    <td>{{item_details.category}}</td>
                                    <td>{{item_details.age}}</td>
                                    <td>{{item_details.size}}</td>
                                    <td>{{item_details.gender}}</td> 
                                    <td>{{item_details.price}}</td> 
                                    <td>{{item_details.code}}</td> 
                                    <td>{{item_details.description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="(item_details | json) === '[]'">
                        <div class="alert alert-danger" role="alert">
                            No Details Found
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
