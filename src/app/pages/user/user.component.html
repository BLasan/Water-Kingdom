<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="Profile Picture" id="test">
      </div>
      <div class="card-body">
        <div class="author">
            <div class="avatar" style="margin-left:30%">
              <a href="#" id="profile_uploader" class="author">
                  <img class="border-gray" id="profile_pic" src="assets/img/pro_img.png" alt="Profile Picture" title="upload_picture">
              </a>
              <div class="overlay">
                <button class="btn btn-primary" id="uploader">Add</button>
                <button class="btn btn-danger" id="remove">Remove</button>
              </div>
              </div>
        </div>
        <h5 class="title" *ngIf="f_name!=undefined&&l_name!=undefined" align="center">{{f_name+" "+l_name}}</h5>
        <h5 class="title" *ngIf="f_name==undefined||l_name==undefined" align="center">Nilaksha Deemantha</h5>
        <p class="description text-center" style="margin-top: 10px;color:black">{{bio_des}}</p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>2GB
                <br>
                <small>Memory Used</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form #form1 action="user_info" [formGroup]="form" method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Company (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Company" value="WaterKingdom">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" name="user_name" [(ngModel)]="name" class="form-control" placeholder="Username" formControlName="user_name"
                [ngClass]="{'is-invalid':form.get('user_name').invalid && form.get('user_name').touched,'is-valid':form.get('user_name').touched && form.get('user_name').valid}">
               <div class='invalid-feedback'>
                   <div>User Name is Required</div>
               </div>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" formControlName="email"
                [ngClass]="{'is-invalid':form.get('email').invalid && form.get('email').touched,'is-valid':form.get('email').touched && form.get('email').valid}">
               <div *ngIf="form.get('email').invalid && form.get('email').touched" class='invalid-feedback'>
                   <div *ngIf="form.get('email').errors.required">Email is Required</div>
                   <div *ngIf="form.get('email').errors.email">Email must be a valid email</div>
               </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" [(ngModel)]="f_name" class="form-control" placeholder="First Name" formControlName="first_name"
                [ngClass]="{'is-invalid':form.get('first_name').invalid && form.get('first_name').touched,'is-valid':form.get('first_name').touched && form.get('first_name').valid}">
               <div class='invalid-feedback'>
                   <div>First Name is Required</div>
               </div>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" [(ngModel)]="l_name" class="form-control" placeholder="Last Name" formControlName="last_name"
                [ngClass]="{'is-invalid':form.get('last_name').invalid && form.get('last_name').touched,'is-valid':form.get('last_name').touched && form.get('last_name').valid}">
               <div class='invalid-feedback'>
                   <div>Last Name is Required</div>
               </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" placeholder="Home Address" formControlName="address"
                [ngClass]="{'is-invalid':form.get('address').invalid && form.get('address').touched,'is-valid':form.get('address').touched && form.get('address').valid}">
               <div class='invalid-feedback'>
                   <div>Address is Required</div>
               </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" placeholder="City">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" name="country" placeholder="Country">
              </div>
            </div>
            <!-- <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="" formControlName="password"
                [ngClass]="{'is-invalid':form.get('password').invalid && form.get('password').touched,'is-valid':form.get('password').touched && form.get('password').valid}">
               <div *ngIf="form.get('password').invalid && form.get('password').touched" class='invalid-feedback'>
                   <div *ngIf="form.get('password').errors.required">Password is Required</div>
                   <div *ngIf="form.get('password').errors.minlength">Password must contain at least 6 characters</div>
               </div>
              </div>
            </div> -->
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea" name="about_me" [(ngModel)]="bio_des"></textarea>
              </div>
            </div>
          </div>
          <input type="file" id="profile_img" name="profile_img" style="display:none" accept="image/*"> 
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" [disabled]="!form.valid" (click)="form1.submit()">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>    
</div>
